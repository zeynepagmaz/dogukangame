<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğukan Futbol Oyunu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Besiktas_JK_Logo.svg/800px-Besiktas_JK_Logo.svg.png') center no-repeat;
      background-size: contain;
      background-color: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background: rgba(255,255,255,0.1);
      border: 3px solid white;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="score">Skor: 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const keys = {};
    let score = 0;

    // Oyuncu
    const player = { x: 100, y: 220, w: 40, h: 40, speed: 5 };

    // Top
    const ball = { x: 150, y: 250, r: 10, dx: 0, dy: 0 };

    // Kaleci
    const goalie = { x: 750, y: 200, w: 30, h: 100, speed: 4, dir: 1 };

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function movePlayer() {
      if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y + player.h < canvas.height) player.y += player.speed;
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.w < canvas.width) player.x += player.speed;
    }

    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;
      ball.dx *= 0.98; // sürtünme
      ball.dy *= 0.98;

      if (ball.x - ball.r < 0 || ball.x + ball.r > canvas.width) ball.dx *= -1;
      if (ball.y - ball.r < 0 || ball.y + ball.r > canvas.height) ball.dy *= -1;
    }

    function moveGoalie() {
      goalie.y += goalie.speed * goalie.dir;
      if (goalie.y <= 0 || goalie.y + goalie.h >= canvas.height) goalie.dir *= -1;
    }

    function checkKick() {
      const distX = ball.x - (player.x + player.w/2);
      const distY = ball.y - (player.y + player.h/2);
      const dist = Math.sqrt(distX*distX + distY*distY);
      if (dist < 40 && keys[' ']) { // Space tuşu
        ball.dx = distX * 0.3;
        ball.dy = distY * 0.3;
      }
    }

    function checkGoal() {
      // Kaleye çarpma
      if (
        ball.x + ball.r > goalie.x &&
        ball.y > goalie.y &&
        ball.y < goalie.y + goalie.h
      ) {
        ball.dx *= -1; // top geri seker
      }
      // Gol çizgisi (kaleciyi geçerse)
      if (ball.x + ball.r >= canvas.width) {
        score++;
        document.getElementById('score').innerText = "Skor: " + score;
        ball.x = 150;
        ball.y = 250;
        ball.dx = 0;
        ball.dy = 0;
      }
    }

    function drawPlayer() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawBall() {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
      ctx.fill();
    }

    function drawGoalie() {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(goalie.x, goalie.y, goalie.w, goalie.h);
    }

    function gameLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      movePlayer();
      moveBall();
      moveGoalie();
      checkKick();
      checkGoal();
      drawPlayer();
      drawBall();
      drawGoalie();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
